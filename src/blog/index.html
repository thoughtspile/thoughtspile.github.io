---
title: Posts by Vladimir
layout: ../templates/article.html
---
<div class = 'postList'>
{{#posts}}
    <article>
        <a href = {{{site.url}}}/{{{path}}}><h2>{{{title}}}</h2></a>
        <div class = 'postExcerpt'>{{{excerpt}}}</div>
        <span class = 'date'>{{date}}</span>
    </article>
{{/posts}}
</div>
